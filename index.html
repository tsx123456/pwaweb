		<script>
			const hostname = window.location.href
			let baseURL = ""
			if (hostname.includes("https://game.ccfly.cc")) {
				baseURL = "https://slot55xx3.ccfly.cc"
			} else {
				baseURL = hostname.replace('//game.', '//')
			}
			const url = new URL(baseURL)
			const params = url.searchParams;
			params.set("pwa", "1")
			window.location.href = url
		</script>
